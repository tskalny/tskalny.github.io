<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src='https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js'></script>



<title>banner</title>


<style type="text/css">
body , html {width:100%;margin:0;padding:0;background:#fff;}


#banner{
	position: absolute;
	overflow: hidden;
	top: 0;
	left:0;
	background-color: #fff;
	cursor: pointer;
}

.banner_size{
	width: 300px;
	height: 250px;

}

.box {
	border:1px solid #dedede;
	width: 100%;
	height: 100%;
	-moz-box-sizing: border-box;
    box-sizing: border-box;
 	z-index: 100;
}

.img{
	position: absolute;
	left: 0px;
	top: 0px;
}


</style>
</head>
<body class="reset">

<a id="click" target="_blank">
<div id="banner" class="banner_size">
<div class="img bg1"><img src="assets/bg1.png"></div>
<div class="img pl"><img src="assets/pl.png"></div>
<div class="img t"><img src="assets/t.png"></div>
<div class="img bg"><img src="assets/bg.png"></div>
<div class="img t1"><img src="assets/t1.png"></div>
<div class="img t2"><img src="assets/t2.png"></div>
<div class="img t3"><img src="assets/t3.png"></div>
<div class="img logo"><img src="assets/logo.png"></div>

<div class="img box"></div>

</a>





<script>

var tl=new TimelineMax({repeat:0,delay:0,onComplete:function(){this.tweenFromTo("start","end")}});

//frame1

  tl.addLabel("start")


  .from(".pl", 0.8, { opacity:0, x:-80, ease:Power1.easeOut},"-=0.0")
  .from(".logo", 0.8, { opacity:0, ease:Power1.easeOut},"-=0.0")
  .from(".bg", 1, { opacity:0, x:-10, ease:Back.easeOut},"-=0.3")
  .from(".t", 1, { opacity:0, x:-10, ease:Back.easeOut},"-=0.8") 
  .from(".t1", 1, { opacity:0, y:-20, ease:Back.easeOut},"-=0.0")
 
  .from(".t2", 1, { opacity:0, y:-10, ease:Back.easeOut},"+=0.0")
 .from(".t3", 1, { opacity:0, y:-10, ease:Back.easeOut},"+=0.0")

	.to(".t3", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".t2", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".t1", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".bg", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".t", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".pl", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".logo", 1, { opacity:0, ease:Power3.easeInOut},7)
   
.addLabel("end")
</script>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src='https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js'></script>



<title>banner</title>


<style type="text/css">
body , html {width:100%;margin:0;padding:0;background:#fff;}


#banner{
	position: absolute;
	overflow: hidden;
	top: 0;
	left:0;
	background-color: #fff;
	cursor: pointer;
}

.banner_size{
	width: 300px;
	height: 250px;

}

.box {
	border:1px solid #dedede;
	width: 100%;
	height: 100%;
	-moz-box-sizing: border-box;
    box-sizing: border-box;
 	z-index: 100;
}

.img{
	position: absolute;
	left: 0px;
	top: 0px;
}


</style>
</head>
<body class="reset">

<a id="click" target="_blank">
<div id="banner" class="banner_size">
<div class="img bg"><img src="assets/bg1.jpg"></div>
<div class="img t1"><img src="assets/t1.png"></div>
<div class="img t2"><img src="assets/t2.png"></div>
<div class="img t3"><img src="assets/t3.png"></div>

<div class="img logo"><img src="assets/logo.png"></div>

<div class="img box"></div>

</a>





<script>

var tl=new TimelineMax({repeat:0,delay:0,onComplete:function(){this.tweenFromTo("start","end")}});

//frame1

  tl.addLabel("start")
  
  .from(".t1", 1, { opacity:0, y:-20, ease:Back.easeOut},0)
  .to(".t1", 1, { opacity:0, y:-20, ease:Back.easeInOut},2.5)
  
  .from(".t2", 1, { opacity:0, y:-20, ease:Back.easeOut},3.5)
  .to(".t2", 1, { opacity:0, y:-20, ease:Back.easeInOut},5.5)
  
  .from(".t3", 1, { opacity:0, y:-20, ease:Back.easeOut},6)
  .to(".t3", 1, { opacity:0, y:-20, ease:Back.easeInOut},8.5)
  .addLabel("end")

</script>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="ad.size" content="width=980,height=240">
<script src='https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js'></script>

<title>NykoÌˆpings GK banner</title>
<style type="text/css">
body , html {width:100%;margin:0;padding:0;background:#eee;}

#banner {
	width:980px;
	height:240px;
	position:relative;
	background:#000;
	overflow:hidden;
	cursor:pointer;
}

.box{
	width: 100%;
	height: 100%;
	-moz-box-sizing: border-box;
    box-sizing: border-box;
}

.img {position:absolute;}









</style>
</head>
<body>


<div id="banner">
	

	<img class="img bg1" src="assets/bg1.png" />
    <img class="img bg2" src="assets/bg2.png" />
    <img class="img pl1" src="assets/pl1.png" />
    
    

    <img class="img logo" src="assets/logo.png" />
    <img class="img t1" src="assets/t1.png" />
    <img class="img t2" src="assets/t2.png" />

  
    <div class=" img box"></div>
</div>



<script>


var tl=new TimelineMax();


tl



.from(".logo",0.7,{scale:0,  opacity:0, ease:Power1.easeOut},"-=0.0")

.from(".pl1",0.7,{ ease:Power1.easeOut},"-=0.8")

.to(".pl1",0.7,{ x:490, ease:Power1.easeOut},"+=0.8")
.from(".bg2",0.7,{scale:1,  ease:Power1.easeOut},1.0)
.to(".bg2",4,{scale:1,  opacity:1,  ease:Power1.easeOut},1.0)
.from(".t1",0.7,{scale:2,  opacity:0, x:-50, ease:Back.easeOut},"-=2.8")
.to(".t1",0.7,{  opacity:0, y:50, ease:Back.easeOut},"-=1.0")

.to(".pl1",0.7,{ x:-490, ease:Power1.easeOut},"-=0.0")
.from(".bg1",0.7,{scale:2,  opacity:0, ease:Power1.easeOut},1.0)
.to(".bg1",4,{scale:1,  opacity:1,  ease:Power1.easeOut},1.0)


.from(".t2",0.7,{scale:2,  opacity:0, y:-10, ease:Back.easeOut},"-=0.0")
.to(".t2",0.7,{  opacity:0, y:10, ease:Back.easeOut},8.0)
.to(".pl1",0.7,{  x:0, ease:Power1.easeOut},"-=0.0")

.to(".bg2",1,{  opacity:0, ease:Power1.easeOut},"-=1.8")
.to(".bg1",1,{  opacity:0, ease:Power1.easeOut},"-=0.1")

.to(".logo",0.7,{scale:0,  opacity:0, ease:Power1.easeOut},"-=0.5")
.to(".pl2",0.7,{  opacity:0, ease:Power1.easeOut, onComplete:function(){tl.restart()}},10.5)


</script>


</body>
</html>

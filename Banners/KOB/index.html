<script>
document.addEventListener("DOMContentLoaded",function(e){
	
var tl=new TimelineMax({delay:-1,onComplete:function(){this.tweenFromTo("start","end")}});

tl


.addLabel("start")

.from(".bg1", 3, {autoAlpha:1, ease: Power1.easeOut }  , "-=0.0")

.from (".pl", 0.8, {x:-400, autoAlpha:1, ease: Power1.easeOut }  , 0.5)

.from(".bg3", 1.5, {scale:1, autoAlpha:0, ease: Power1.easeOut }  , 3.5)
.from (".pl1", 0.8, {opacity:0, ease: Power1.easeOut }, "-=1.5")
.from (".t2", 0.5, {x:-60, autoAlpha:0, ease: Power1.easeOut }  , 3.6)
.from (".btn", 0.5, {y:60, autoAlpha:0, ease: Power1.easeOut }  , 3.5)
.from (".logo1", 0.5, {opacity:0, ease: Power1.easeOut }  ,"-=0.8")

.to (".pl", 0.5, {x:-300, autoAlpha:1, ease: Power1.easeOut }  , 3.3)
.to (".logo", 0.5, {x:-300, autoAlpha:1, ease: Power1.easeOut }  , 3.3)

.to (".btn", 0.5, {y:60, autoAlpha:0, ease: Power1.easeOut }  , 9.5)
.to (".logo1", 0.5, {opacity:0, ease: Power1.easeOut }  ,"-=0.8")


.to(".bg3", 1, {autoAlpha:0, ease: Power1.easeOut }  , 9.6)


.addLabel("end")



console.log("duration is: " + tl.duration())});

<script>

	
document.addEventListener("DOMContentLoaded",function(e){
  
var tl=new TimelineMax({delay:-1,onComplete:function(){this.tweenFromTo("start","end")}});

tl


.addLabel("start")


.from(".bg", 1, { ease: Power1.easeInOut } , "-=0.0")

.from(".el1", 3, {opacity:0, x:-50, y:150, ease: Power1.easeInOut } , "-=1.0")
.from(".el2", 3, {opacity:0, x:50, y:-200, ease: Power1.easeInOut } , "-=2.8")
.from(".el3", 2, {opacity:0, ease: Power1.easeInOut } , "-=1.5")
.from(".el4", 2, {opacity:0, y:-50, ease: Power1.easeInOut } , "-=1.8")
//.from(".bg1", 4, {opacity:0, ease: Power1.easeInOut } , "-=0.0")
.from(".el5", 2, {opacity:0, x:-30, y:-100, ease: Power1.easeInOut } , "-=1.8")
.from(".el6", 2, {opacity:0, y:100, ease: Power1.easeInOut } , "-=1.8")
.from(".text1", 1, {opacity:0, y:-10, ease: Power1.easeInOut } , "-=4.3")
.from(".ic1", 0.3, {opacity:0, y:-10, ease: Power1.easeInOut } , "-=0.0")

.from(".ic4", 0.3, {opacity:0, y:-10, ease: Power1.easeInOut } , "-=0.0")




.from(".logo", 1, {opacity:0, ease: Power1.easeInOut } , "-=4.2")
.to(".text1", 1, {opacity:0, y:-10, ease: Power1.easeInOut } , "+=0.6")
.from(".text2", 1, {opacity:0, y:-10, ease: Power1.easeInOut } , "+=0.3")
.to(".ic1",0.2, {scale:1.1,  ease:Power1.easeInOut, rotationZ:0.01}, "+=0.1")
.to(".ic1",0.2, {scale:1.0,  ease:Power1.easeInOut}, "+=0.0")
.to(".ic2",0.2, {scale:1.1,  ease:Power1.easeInOut, rotationZ:0.01}, "+=0.1")
.to(".ic2",0.2, {scale:1.0,  ease:Power1.easeInOut}, "+=0.0")
.to(".ic3",0.2, {scale:1.1,  ease:Power1.easeInOut, rotationZ:0.01}, "+=0.1")
.to(".ic3",0.2, {scale:1.0,  ease:Power1.easeInOut}, "+=0.0")
.to(".ic4",0.2, {scale:1.1,  ease:Power1.easeInOut, rotationZ:0.01}, "+=0.1")
.to(".ic4",0.2, {scale:1.0,  ease:Power1.easeInOut}, "+=0.0")
.to(".text2", 1, {opacity:0, y:-10, ease: Power1.easeInOut } , "+=1.0")
.from(".text3", 1, {opacity:0, y:-10, ease: Power1.easeInOut } , "-=0.3")
.to(".ic1",0.2, {scale:1.1,  ease:Power1.easeInOut, rotationZ:0.01}, "+=0.1")
.to(".ic1",0.2, {scale:1.0,  ease:Power1.easeInOut}, "+=0.0")
.to(".ic2",0.2, {scale:1.1,  ease:Power1.easeInOut, rotationZ:0.01}, "+=0.1")

.to(".text3", 1, {opacity:0, y:-10, ease: Power1.easeInOut } , "+=1.0")





.addLabel("end")



console.log("duration is: " + tl.duration())});

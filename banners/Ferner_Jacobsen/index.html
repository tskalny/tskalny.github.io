<style type="text/css">

 	z-index: 100;

<script>

var tl=new TimelineMax({repeat:0,delay:0,onComplete:function(){this.tweenFromTo("start","end")}});

tl.addLabel("start")

.from(".bg2", 1, {alpha:0, ease: Power1.easeOut }, 4)
.to(".bg2", 1, {alpha:0, ease: Power1.easeOut }, 10)
.from(".t1", 1, {opacity:0, y:10, ease: Power1.easeInOut } , 0,5)
.to(".t1", 1, {opacity:0, ease: Power1.easeInOut } , 3,7)
.from(".t2", 1, {opacity:0, x:5, y:5, ease: Power1.easeInOut } , 6)
.to(".t2", 1, {opacity:0, ease: Power1.easeInOut } , 9)
   
.addLabel("end")

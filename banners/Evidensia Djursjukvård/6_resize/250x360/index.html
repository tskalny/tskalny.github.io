<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="ad.size" content="width=250,height=360">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src='https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js'></script>



<title>banner</title>


<style type="text/css">
body , html {width:100%;margin:0;padding:0;background:#fff;}


#banner{
	position: absolute;
	overflow: hidden;
	top: 0;
	left:0;
	background-color: #fff;
	cursor: pointer;
}

.banner_size{
	width: 250px;
	height: 360px;

}

.box {
	border:1px solid #dedede;
	width: 100%;
	height: 100%;
	-moz-box-sizing: border-box;
    box-sizing: border-box;
 	z-index: 100;
}

.img{
	position: absolute;
	left: 0px;
	top: 0px;
}


</style>
</head>
<body class="reset">

<a id="click" target="_blank">
<div id="banner" class="banner_size">
<div class="img bg"><img src="assets/bg.jpg"></div>
<div class="img bg1"><img src="assets/bg1.png"></div>

<div class="img t1"><img src="assets/t1.png"></div>
<div class="img logo"><img src="assets/logo.png"></div>
<div class="img f"><img src="assets/f.png"></div>
<div class="img f1"><img src="assets/f1.png"></div>
<div class="img f2"><img src="assets/f2.png"></div>
<div class="img btn"><img src="assets/btn.png"></div>


<div class="img box"></div>

</a>





<script>

var tl=new TimelineMax({repeat:0,delay:0,onComplete:function(){this.tweenFromTo("start","end")}});

//frame1

  tl.addLabel("start")


  .from(".logo", 0.8, { opacity:0, ease:Power1.easeOut},"-=0.0")
  .from(".bg1", 1, { opacity:0, y:100, ease:Power1.easeOut},"-=0.3")
  .from(".f", 1, {opacity:0, y:100, ease:Power1.easeOut},"-=1.0")
  .from(".t1", 1, { opacity:0, y:-20, ease:Back.easeOut},"-=0.0")
  .to(".f", 1, {opacity:0, x:-2, ease:Back.easeOut},"+=0.6")
  .from(".f1", 1, {opacity:0, x:2, ease:Back.easeOut},"-=1.5").addLabel("end")
  .to(".f1", 1, {opacity:0, x:-2, ease:Back.easeOut},"+=0.5")
  .from(".f2", 1, {opacity:0, x:2, ease:Back.easeOut},"-=1.5")
  .to(".f2", 1, {opacity:0, x:-2, ease:Back.easeOut},"+=0.8")
  .from(".btn", 1, {opacity:0, y:-2, ease:Back.easeOut},"-=4.5")
  
  .to(".bg1", 1, { opacity:0, y:100, ease:Back.easeOut},"-=0.8")
  .to(".t1", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".logo", 1, { opacity:0, ease:Power3.easeInOut},7)
  .to(".btn", 1, {opacity:0, y:-2, ease:Back.easeOut},7)
</script>


</body>
</html>

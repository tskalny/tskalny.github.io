<style type="text/css">
.reset{margin:0; padding:0}


#banner{
	position: absolute;
	overflow: hidden;
	top: 0;
	left:0;
	background-color: #fff;
	cursor: pointer;
}

.banner_size{
	width: 300px;
	height: 250px;

}

.img{
	position: absolute;
	left: 0px;
	top: 0px;
}

.box {
	width: 100%;
	height: 100%;
	-moz-box-sizing: border-box;
    box-sizing: border-box;
 	border:1px solid #DADADA;
}


.btn_over {
	opacity:0;
}

.btn_over {-webkit-transition: opacity 0.4s ease 0s;
-moz-transition: opacity 0.4s ease 0s;
-o-transition: opacity 0.4s ease 0s;
transition: opacity 0.4s ease 0s;}

#banner:hover  .btn_over {opacity:1;}

<body class="reset">


<div id="banner" class="banner_size">
<div class="img bg"><img src="assets/bg.jpg"></div>
<div class="img logo"><img src="assets/logo.png"></div>
<div class="img t"><img src="assets/t.png"></div>
<div class="img pl"><img src="assets/pl.png"></div>
<div class="img bt"><img src="assets/bt.png"> 
<div class="img box"></div>
</div>






<script>
var tl=new TimelineMax({repeat:1,delay:0,onComplete:function(){this.tweenFromTo("start","end")}});


tl.addLabel("start")
.from(".t", 1, {y:-20, opacity:0, ease:Back.easeOut}, 0 )
.from(".pl", 3, {y:20,  ease:Power1.easeOut}, 0 )

.from(".bt", 1, {y:-20,  opacity:0, ease:Back.easeOut} , 0.5 ).addLabel("end")

.to(".bt", 1, {y:-20, opacity:0, ease:Back.easeOut}, 4 )
.to(".t", 1, { y:-20, opacity:0, ease:Back.easeOut}, 4)
.to(".pl", 3, {y:20,  ease:Power1.easeOut}, 4 )

</script>


<script type="text/javascript">
